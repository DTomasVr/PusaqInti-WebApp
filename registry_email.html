<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />

        <title>Registro</title>
    </head>
    <body>
        <br />
        <div class="container text-center">
            <div class="row">
                <div class="col"></div>
                <div class="col-6"><h1>Registro</h1></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="RegistryInputEmail"
                                >Correo electronico</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="RegistryInputEmail"
                                aria-describedby="emailHelp"
                            />
                        </div>
                        <div class="form-group">
                            <label for="RegistryInputPassword1"
                                >Contraseña (Al menos 8 caracteres)</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="RegistryInputPassword1"
                            />
                        </div>
                        <div class="form-group">
                            <label for="RegistryInputPassword2"
                                >Confirmar Contraseña</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="RegistryInputPassword2"
                            />
                        </div>
                        <div class="btn-group" role="group">
                            <button
                                type="button"
                                class="btn btn-secondary dropdown-toggle"
                                data-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Seleccione su rol
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#chofer"
                                    >Chofer</a
                                >
                                <a class="dropdown-item" href="#ciudadano"
                                    >Ciudadano</a
                                >
                            </div>
                        </div>
                        <br />
                        <br />
                        <a
                            href="registry_data.html"
                            class="btn btn-secondary"
                            role="button"
                            >Continuar</a
                        >
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
