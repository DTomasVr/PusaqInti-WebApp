<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PusaqInti</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/a34c29037b.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="assets/js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="logo nav-link">PusaqInti</a>
        <button class="nav-toggle" aria-label="Abrir menú">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="#Hero" class="nav-menu-link nav-link">Inicio</a>
          </li>
          <li class="nav-menu-item">
            <a href="#AboutUs" class="nav-menu-link nav-link">Sobre Nosotros</a>
          </li>
          <li class="nav-menu-item">
            <a href="#WhoWeAre" class="nav-menu-link nav-link"
              >¿Quiénes somos?</a
            >
          </li>
          <li class="nav-menu-item">
            <a
              href="#ContactUs"
              class="nav-menu-link nav-link nav-menu-link_active"
              >Contáctanos</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="item item-1">
        <div class="form form_points">
          <form class="form">
            <label for="fname">Punto de Salida</label><br />
            <input
              type="text"
              id="pstart"
              name="pstart"
              placeholder="Plaza de Armas de Lima"
            /><br />
            <label for="lname">Punto de Destino</label><br />
            <input
              type="text"
              id="pdestiny"
              name="pdestiny"
              placeholder="Plaza Lima Sur"
            /><br /><br />
            <input class="submit-button" type="submit" value="Buscar Rutas" />
          </form>
        </div>
      </div>
      <div class="item item-2">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="95%"
              height="550px"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=Lima&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 550px;
                width: auto;
              }</style
            ><style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 550px;
                width: auto;
              }
            </style>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
