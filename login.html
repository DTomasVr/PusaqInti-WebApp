<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />

        <title>Iniciar Sesión</title>
    </head>
    <body>
        <br />
        <div class="container text-center">
            <div class="row">
                <div class="col"></div>
                <div class="col-6"><h1>Bienvenido</h1></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <img
                        src="assets\img\correo.png"
                        class="img-thumbnail"
                        alt="mail"
                        width="100px"
                        height="100%"
                    />
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="LoginInputEmail"
                                >Correo electronico</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="LoginInputEmail"
                                aria-describedby="emailHelp"
                            />
                        </div>
                        <div class="form-group">
                            <label for="LoginInputPassword">Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                id="LoginInputPassword"
                            />
                        </div>
                        <div class="form-group form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="LoginCheckRemember"
                            />
                            <label
                                class="form-check-label"
                                for="LoginCheckRemember"
                                >Recuerdame</label
                            >
                        </div>
                        <small
                            id="LoginForgotEmail"
                            class="form-text text-muted"
                            >Ciudadano</small
                        >
                        <a
                            href="destiny.html"
                            class="btn btn-secondary"
                            role="button"
                            >Ingresar</a
                        >
                        <small
                            id="LoginForgotEmail"
                            class="form-text text-muted"
                            >Chofer</small
                        >
                        <a
                            href="orders.html"
                            class="btn btn-secondary"
                            role="button"
                            >Ingresar</a
                        >
                        <small
                            id="LoginForgotEmail"
                            class="form-text text-muted"
                            >Olvide mi contraseña.</small
                        >
                        <small id="emailHelp" class="form-text text-muted"
                            >¿Es nuevo?</small
                        >
                        <a
                            href="registry_email.html"
                            class="btn btn-secondary"
                            role="button"
                            >Unirse</a
                        >
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
